<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Medicines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search Medicines</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for medicines...">
        <button onclick="searchMedicines()">Search</button>
    </div>
    <div id="searchResults"></div>

    <script>


// Sample array of medicines (replace with actual data or fetch from server)
const medicines = [
    { name: "Paracetamol", price: 10 },
    { name: "Aspirin", price: 8 },
    { name: "Ibuprofen", price: 12 },
    { name: "Ciprofloxacin", price: 15 },
    { name: "Amoxicillin", price: 18 }
];

// Function to search for medicines

        const categories = [...new Set(medicines.map((item) => { return item }))]

        document.getElementById('searchBar').addEventListener('keyup', (e) => {
            const searchData = e.target.value.toLowerCase();
            const filteredData = categories.filter((item) => {
                return (
                    item.title.toLowerCase().includes(searchData)
                )
            })
            displayItem(filteredData)
        });

        const displayItem = (items) => {
            document.getElementById('root').innerHTML = items.map((item) => {
                var { image, title, price } = item;
                return (
                    `<div class='box'>
                        <div class='img-box'>
                            <img class='images' src=${image}></img>
                        </div> 
                        <div class='bottom'>
                            <p>${title}</p>
                            <h2>$ ${price}.00</h2>
                        <a href="medicines.php">
                        <button>Add to cart</button></a>
                        </div>
                    </div>`
                )
            }).join('')
        };
        displayItem(categories);



</script>
</body>
</html>
