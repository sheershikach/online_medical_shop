    <h2>Contact Us</h2>
    <p>Feel free to reach out to us for any inquiries or feedback.</p>
    <form id="contactForm" action="contact.php" method="post" onsubmit="return validateForm()">
        <input type="text" id="name" name="name" placeholder="Your Name" required><br>
        <span id="nameError" class="error"></span><br>
        <input type="email" id="email" name="email" placeholder="Your Email" required><br>
        <span id="emailError" class="error"></span><br>
        <input type="text" id="number" name="number" placeholder="Your Number" required><br>
        <span id="numberError" class="error"></span><br>
        <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea><br>
        <input type="submit" value="Submit">
        <span id="successMessage" class="success-message" style="display:none;"></span>
        <span id="errorMessage" class="error-message" style="display:none;"></span>
    </form>
</div>
<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var number = document.getElementById("number").value;
        var namePattern = /^[a-zA-Z\s]+$/;
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var numberPattern = /^[0-9]{10}$/;
        var isValid = true;

        if (!name.match(namePattern)) {
            document.getElementById("nameError").innerHTML = "Please enter a valid name (only alphabets and spaces)";
            isValid = false;
        } else {
            document.getElementById("nameError").innerHTML = "";
        }

        if (!email.match(emailPattern)) {
            document.getElementById("emailError").innerHTML = "Please enter a valid email";
            isValid = false;
        } else {
            document.getElementById("emailError").innerHTML = "";
        }

        if (!number.match(numberPattern)) {
            document.getElementById("numberError").innerHTML = "Please enter a valid 10-digit phone number";
            isValid = false;
        } else {
            document.getElementById("numberError").innerHTML = "";
        }

        document.getElementById("successMessage").style.display = "none";

        return isValid;
    }
</script>
