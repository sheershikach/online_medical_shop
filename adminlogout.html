<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Logout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("logout.jpeg") no-repeat;
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .wrapper {
      position: relative;
      width: 320px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #ccc;
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      color: #555;
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      height: 40px;
      border: none;
      border-bottom: 2px solid #ddd;
      outline: none;
      font-size: 16px;
      padding: 5px;
      transition: border-bottom-color 0.3s;
    }

    .input-box input:focus {
      border-bottom-color: #007bff;
    }

    .button-container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

<center>
<div class="container">
  <div class="wrapper">
    <h1>MEDIPLUS</h1>
    <h2>ADMIN LOGOUT</h2>
    <form method="POST" action="adminlogout.php">
      <div class="input-box">
        <input type="text" size="25" name="admin_login_name" placeholder="Admin Name" required>
      </div>
      <div class="input-box">
        <input type="password" size="25" name="admin_login_password" placeholder="Password" required>
      </div> 
      <div class="button-container">
        <button type="submit">LOGOUT</button>
      </div>
    </form>
  </div>
</div>
</center>

</body>
</html>
